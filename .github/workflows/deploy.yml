name: CD Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Docker container via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.USER }}@${{ secrets.HOST }} "
            set -e  # ĞÑÑ‚Ğ°Ğ½Ğ°Ğ²Ğ»Ğ¸Ğ²Ğ°Ñ‚ÑŒÑÑ Ğ¿Ñ€Ğ¸ Ğ¾ÑˆĞ¸Ğ±ĞºĞ°Ñ…
            
            echo 'ğŸ” Logging into GHCR...'
            echo '${{ secrets.GHCR_TOKEN }}' | docker login ghcr.io -u '${{ github.actor }}' --password-stdin
            
            echo 'ğŸ“¥ Pulling Docker image...'
            docker pull ghcr.io/darktezi/static-website-example:latest
            
            echo 'ğŸ” Checking image...'
            docker images ghcr.io/darktezi/static-website-example
            
            echo 'ğŸ›‘ Stopping old container...'
            docker stop static-site || true
            docker rm static-site || true
            
            echo 'ğŸš€ Starting new container...'
            docker run -d \
              --name static-site \
              -p 80:80 \
              --restart unless-stopped \
              ghcr.io/darktezi/static-website-example:latest
            
