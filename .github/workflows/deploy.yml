name: CD Deploy

on:
  release:
    types: [published]
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and push Docker image
        if: github.event_name == 'release'
        run: |
          echo "Building Docker image for release..."
          docker build -t ghcr.io/darktezi/static-website-example:latest .
          echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u Darktezi --password-stdin
          docker push ghcr.io/darktezi/static-website-example:latest
          echo "âœ… Image built and pushed to GHCR"

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USER }}@${{ secrets.HOST }} "
            echo 'ðŸš€ Deploying to server...'
            docker stop site || true
            docker rm site || true
            docker pull ghcr.io/darktezi/static-website-example:latest
            docker run -d --name site -p 8181:80 ghcr.io/darktezi/static-website-example:latest
            echo 'âœ… Deployment completed!'
          "