name: CD Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Docker container via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p "${{ secrets.SSH_PORT }}" "${{ secrets.USER }}@${{ secrets.HOST }}" bash -s <<'EOF'
            set -e

            IMAGE="ghcr.io/darktezi/static-website-example:latest"

            echo "🔐 Logging into GHCR..."
            echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            echo "📥 Pulling image: $IMAGE"
            docker pull "$IMAGE"

            echo "🛑 Stopping old container..."
            docker stop static-site 2>/dev/null || echo "No container to stop"
            docker rm static-site 2>/dev/null || echo "No container to remove"

            echo "🚀 Starting new container with restart policy..."
            docker run -d --restart always --name static-site -p 8080:80 "$IMAGE"

            echo "🧹 Cleaning up old images..."
            docker image prune -f

            echo "✅ Checking container status..."
            docker ps | grep static-site

            echo "🎉 Deployment completed successfully!"
          EOF
