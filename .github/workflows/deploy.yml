name: CD Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Docker container via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.USER }}@${{ secrets.HOST }} "
            # 1. –õ–æ–≥–∏–Ω–∏–º—Å—è –≤ GHCR
            echo 'üîê Logging into GHCR...'
            echo '${{ secrets.TOKEN }}' | docker login ghcr.io -u '${{ github.actor }}' --password-stdin
            
            # 2. –°–∫–∞—á–∏–≤–∞–µ–º –æ–±—Ä–∞–∑
            echo 'üì• Pulling Docker image...'
            docker pull ghcr.io/darktezi/static-website-example:latest
            
            # 3. –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            echo 'üõë Stopping old container...'
            docker stop static-site || true
            docker rm static-site || true
            
            # 4. –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            echo 'üöÄ Starting new container...'
            docker run -d \
              --name static-site \
              -p 80:80 \
              --restart unless-stopped \
              ghcr.io/darktezi/static-website-example:latest
            
            # 5. –ü—Ä–æ–≤–µ—Ä—è–µ–º
            echo '‚úÖ Checking deployment...'
            sleep 5
            docker ps
            echo 'üì± Testing site...'
            curl -s http://localhost | head -3 || echo '‚ö†Ô∏è Site not responding yet'
            
            echo 'üéâ Deployment completed!'
            echo 'üåê Site available at: http://app.${{ secrets.ID }}.${{ secrets.PROXY_DOMAIN }}'
          "
