name: CD Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Docker container via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.USER }}@${{ secrets.HOST }} "
            set -e

            APP_NAME=static-site
            IMAGE_NAME=ghcr.io/darktezi/static-website-example:latest
            CONTAINER_NAME=static-site

            echo 'üì¶ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –≤ GHCR...'
            echo '${{ secrets.TOKEN }}' | docker login ghcr.io -u Darktezi --password-stdin

            echo '‚¨áÔ∏è –¢—è–Ω–µ–º —Å–≤–µ–∂–∏–π Docker-–æ–±—Ä–∞–∑...'
            docker pull \$IMAGE_NAME

            echo 'üõë –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä...'
            docker stop \$CONTAINER_NAME || true
            docker rm \$CONTAINER_NAME || true

            echo 'üöÄ –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä (–ø–æ—Ä—Ç 8080:80)...'
            docker run -d \
              --name \$CONTAINER_NAME \
              -p 8080:80 \
              --restart always \
              \$IMAGE_NAME

            echo '‚úÖ –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞...'
            docker ps --filter name=\$CONTAINER_NAME

            echo 'üåê –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω–æ –ø–æ –∞–¥—Ä–µ—Å—É: http://app.${{ secrets.ID }}.${{ secrets.PROXY }}'
          "
