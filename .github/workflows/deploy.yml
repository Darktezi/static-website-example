name: CD Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Docker container via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.USER }}@${{ secrets.HOST }} '
            echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u darktezi --password-stdin

            echo "ğŸ“¦ Pulling latest Docker image..."
            docker pull ghcr.io/darktezi/static-website-example:latest

            echo "ğŸ›‘ Stopping old container..."
            docker stop static-site || true
            docker rm static-site || true

            echo "ğŸš€ Starting new container..."
            docker run -d --name static-site -p 8181:80 --restart always ghcr.io/darktezi/static-website-example:latest

            echo "âœ… Checking container status..."
            docker ps | grep static-site

            echo "ğŸŒ Site should be available on VM at http://localhost:8181"
          '
