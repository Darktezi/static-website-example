name: CD Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: Deploy static site via SSH
        run: |
          ssh -p ${{ 2441 }} ${{ darktezi }}@${{ course.prafdin.ru }} "
            APP_DIR=/home/${{ secrets.VM_USER }}/mysite/site
            REPO_URL=https://github.com/darktezi/static-website-example.git

