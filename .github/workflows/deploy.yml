name: CD Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Docker container via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.USER }}@${{ secrets.HOST }} "
            # –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            docker stop static-site || true
            docker rm static-site || true
            
            # Pull latest image from GHCR
            echo 'üì¶ Pulling latest Docker image...'
            docker pull ghcr.io/darktezi/static-website-example:latest
            
            # –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            echo 'üöÄ Starting new container...'
            docker run -d \
              --name static-site \
              -p 80:80 \
              --restart unless-stopped \
              ghcr.io/darktezi/static-website-example:latest
            
            # –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –æ–±—Ä–∞–∑–æ–≤
            docker image prune -f
            
            echo '‚úÖ Deployment completed!'
            echo 'üåê Site is available at: http://${{ secrets.HOST }}'
          "
