name: CD Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Deploy Docker container via SSH
        run: |
          ssh -p ${{ secrets.SERVER_SSH_PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
                echo '📦 Logging in to GHCR...'
                echo '${{ secrets.TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin

                echo '📦 Pulling latest Docker image...'
                docker pull ghcr.io/darktezi/static-website-example:latest

                echo '🛑 Stopping old container...'
                docker stop site || true
                docker rm site || true

                echo '🚀 Starting new container...'
                docker run -d \
                --name site \
                -p 8181:80 \
                --restart always \
                ghcr.io/darktezi/static-website-example:latest

                echo '✅ Checking container status...'
                docker ps | grep site || echo 'Container not running!'

                echo '🧹 Cleaning up old images...'
                docker image prune -f

                echo '🌐 Site should be available at http://localhost:8181'
              EOF