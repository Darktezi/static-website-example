name: CD Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p "${{ secrets.SSH_PORT }}" "${{ secrets.USER }}@${{ secrets.HOST }}" bash -s <<'EOF'
            set -e

            IMAGE="ghcr.io/darktezi/static-website-example:latest"

            echo "ðŸ” Logging into GHCR..."
            echo "${{ secrets.TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

            echo "ðŸ›‘ Stopping old container..."
            docker stop static-site 2>/dev/null || true
            docker rm static-site 2>/dev/null || true

            echo "ðŸš€ Starting new container..."
            docker run -d --restart always --name static-site -p 8080:80 "$IMAGE"

            echo "ðŸŽ‰ Done!"
          EOF

