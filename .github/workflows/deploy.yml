name: CD Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Docker container via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.USER }}@${{ secrets.HOST }} "
            # 1. –õ–æ–≥–∏–Ω–∏–º—Å—è –≤ GHCR –¥–ª—è pull –æ–±—Ä–∞–∑–∞
            echo '${{ secrets.TOKEN }}' | docker login ghcr.io -u '${{ github.actor }}' --password-stdin
            
            # 2. Pull latest image from GHCR (—Å–æ–±—Ä–∞–Ω–Ω—ã–π –≤ CI)
            echo 'üì¶ Pulling latest Docker image from GHCR...'
            docker pull ghcr.io/darktezi/static-website-example:latest
            
            # 3. –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏ —É–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            echo 'üõë Stopping old container...'
            docker stop static-site || true
            docker rm static-site || true
            
            # 4. –ó–∞–ø—É—Å–∫–∞–µ–º –Ω–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –Ω–∞—Å—Ç—Ä–æ–π–∫–æ–π –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞
            echo 'üöÄ Starting new container with restart policy...'
            docker run -d \
              --name static-site \
              -p 80:80 \
              --restart unless-stopped \  # –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫
              ghcr.io/darktezi/static-website-example:latest
            
            # 5. –û—á–∏—Å—Ç–∫–∞ —Å—Ç–∞—Ä—ã—Ö –æ–±—Ä–∞–∑–æ–≤
            echo 'üßπ Cleaning up old images...'
            docker image prune -f
            
            # 6. –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑–∞–ø—É—Å—Ç–∏–ª—Å—è
            echo '‚úÖ Checking container status...'
            docker ps | grep static-site
            
            echo 'üéâ Deployment completed successfully!'
            echo 'üåê Your site is available at: http://app.akutin.course.prafdin.ru'
          "
