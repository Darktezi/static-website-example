name: CD Deploy

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Docker container via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.USER }}@${{ secrets.HOST }} "
            set -e  # Останавливаться при ошибках
            
            echo '🔐 Logging into GHCR...'
            echo '${{ secrets.GHCR_TOKEN }}' | docker login ghcr.io -u '${{ github.actor }}' --password-stdin
            
            echo '📥 Pulling Docker image...'
            docker pull ghcr.io/darktezi/static-website-example:latest
            
            echo '🔍 Checking image...'
            docker images ghcr.io/darktezi/static-website-example
            
            echo '🛑 Stopping old container...'
            docker stop static-site || true
            docker rm static-site || true
            
            echo '🚀 Starting new container...'
            docker run -d \
              --name static-site \
              -p 80:80 \
              --restart unless-stopped \
              ghcr.io/darktezi/static-website-example:latest
            
            echo '⏳ Waiting for container to start...'
            sleep 10
            
            echo '🔍 Final checks...'
            docker ps
            echo 'Container logs:'
            docker logs static-site || echo 'No logs yet'
            
            echo '🎉 Deployment completed!'
          "